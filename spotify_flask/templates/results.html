<!DOCTYPE html>
<html data-theme="forest">
  <head>
    <title>Song Genre Prediction</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.1.6/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="static/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="static/spotify.png"
      class="logofav"
      type="image/x-icon"
    />
  </head>
  <body>
    <style>
      .cards-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-top: 2rem;
        gap: 2rem;
      }
      .card-image {
        width: 100%;
        height: 100%;
      }
    </style>
    <div class="navbar bg-primary text-primary-content">
      <img src="static/spotify.png" class="logo" alt="" />
      <a class="btn btn-ghost normal-case text-xl">Spotify Genre Prediction</a>
    </div>

   
    <!-- Carousel wrapper -->
    <div class="cards-container">
      <div class="alert alert-success">
        <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
        <span>Your predcited genre is {{genre}}!</span>
      </div>
      {% for key, value in track_images.items() %}
      <div class="card lg:card-side bg-base-100 shadow-xl">
        <figure><img src="{{value[0]}}" class="card-image" alt="Album" /></figure>
        <div class="card-body">
          <h2 class="card-title">{{key}}</h2>
          <p>{{value[1]}}.</p>
          <div class="card-actions justify-end">
            <button class="btn btn-primary">Listen Now</button>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
